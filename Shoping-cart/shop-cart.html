<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="website icon" type="png" href="/HomePage/malo-logo.webp">
    <link rel="stylesheet" href="/nav-bar.css">
    <link rel="stylesheet" href="/Shoping-cart/shop-cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!------ Google Fonts ------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">


</head>

<body>

<!-- Shopping Cart -->

  <section class="container content-section" id="shopping-cart">
    <div class="flex-container">
      <div class="shopping-cart-section" id="cart-content">
        <h3>Shopping Cart</h3>
        <table class="table table-hover table-cart">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody class="cart-items">
            <!-- Тука ќе се додаваат ставките од количката динамично -->
          </tbody>
        </table>
        <div class="cart-total">
          <strong class="cart-total-title">Total:</strong>
          <span class="cart-total-price" style="text-align: right;">Eur 0.00</span>
        </div>
        <div class="btn-purchase" style="margin-top: 10%;">
          <button type="button" class="btn btn-dark btn-purchase" id="purchaseBtn" disabled>
            <i class="fa-solid fa-cart-shopping" style="margin-right: 6%;"></i>PURCHASE
          </button>
          <button type="button" class="btn btn-danger" id="removeAllBtn">
            <i class="fa-solid fa-trash" style="margin-right: 6%;"></i>REMOVE ALL
          </button>
        </div>
      </div>
      <div class="info-section" id="shippingForm">
        <h3>Shipping Information</h3>
        <form id="shippingForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required placeholder="Blagojce Ivanov">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required placeholder="Februarski Pohod 8">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required placeholder="Skopje">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" required placeholder="1000" pattern="\d*">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="Macedonia">Macedonia</option>
              <option value="Spain">Spain</option>
              <option value="England">England</option>
            </select>
          </div>
          <button type="submit">Submit Info</button>
        </form>
      </div>
    </div>
  </section>



  
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9d9796826b.js" crossorigin="anonymous"></script>
<script src="shop-cart.js"></script>
</html>
